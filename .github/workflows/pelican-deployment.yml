# Following https://github.com/seanh/ghp-pelican

name: Deploy
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run script
        run: python content/generate_drawings_list.py
        
  Deploy:
    uses: seanh/ghp-pelican/.github/workflows/pelican.yml@main
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      settings: "publishconf.py"
      requirements: "pelican[markdown]"
